<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <style>
       body{background-image:url("{% static 'img/back.jpg'%}");
       background-size: 100%;
       }
       h2{border-style: outset;color:white;}
       h3{color:white;}
       label{text-align: center;}
       
      </style>
</head>
  <body>
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/home">Milk Store</a>
          </div>
          <ul class="nav navbar-nav">
            
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">vender <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/addvender">addvender</a></li>
                <li><a href="venderdetails">venderdetails</a></li>
                <li><a href="/updatebutton">venderupdate</a></li>
                <li><a href="/delete">venderdelete</a></li>
              </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Bill<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/billid">GenerateBill</a></li>
                <li><a href="/billreport">BillReport</a></li>
                <li><a href="/vendorwise">Billserch</a></li>
              </ul>
          
          </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid well" style="background-color: aquamarine;">
        <form action="/bill/{{data.id}}" method="post">
          {% csrf_token %}
          <label class="col-sm-2" for="id">VendorID:</label>
          <input type="text" class="col-sm-2" value="{{data.id}}" name="id">
          <label for="name" class="col-sm-2">Name:</label>
          <input type="text" class="col-sm-2" value="{{data.name}}" name="name">
          <label for="litre" class="col-sm-2">Litre:</label>
          <input type="number" class="col-sm-2" placeholder="enter qty" name="litre">
          <label for="date" class="col-sm-2" style="margin-top: 3%;" >Date:</label>
          <input class="col-sm-2" type="date" style="margin-top: 3%;" value="{{date}}" name="date">
          <button class="col-sm-offset-6 col-sm-2 btn btn-primary" style="margin-top: 3%;">submit</button>
        </form>
      </div>
      
      
  </body>
</html>
