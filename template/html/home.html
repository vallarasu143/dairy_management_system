<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    
</head>
  <body>
    
    <nav class="navbar navbar-inverse" >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="">Milk Store</a>
          </div>
          
            
            
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> signup</a></li>
            <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> signin</a></li>
          </ul>
          
        </div>
      </nav>

      {% for message in messages%}
      <center>
        <div class="alert alert-{{message.tags}} alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{message}}
        </div>
      </center>
      {% endfor %}
      
      <div class="container-fluid ">
            
        <div id="myCarousel" class="carousel slide" data-ride="carousel" >
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">

            <div class="item active">
              <img src="static/img/cow1.jpg"  alt="Los Angeles">
            </div>
      
            <div class="item">
              <img src="static/img/cow2.jpg"  alt="Chicago"  >
            </div>
          
            <div class="item">
              <img src="static/img/cow-2.jpg"  alt="New york"  >
            </div>

            <div class="item">
              <img src="static/img/cow3.jpg"  alt="New york"  >
            </div>

          </div>
            
        
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
      
  </body>
</html>
