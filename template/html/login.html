<!DOCTYPE html>
<html lang="en">
    <head>
       {% load static %}
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

        <script src="{% static 'js/jquery.min.js'%}"></script>
       <script src="{% static 'js/bootstrap.min.js'%}"></script>
       <style>
         body{background-image:url("{% static 'img/back.jpg'%}");
         background-size: 100%;
        }
        form{margin-top: 50Px;}
        label{color:black;text-align: center;}
        h3{border-style: outset;color: white;}
     </style>
   </head>
   <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">Milk Store</a>
          </div>
          
            
            
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> signup</a></li>
            <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> signin</a></li>
          </ul>
          
        </div>
      </nav>
      {% for message in messages%}
      <center>
        <div class="alert alert-danger alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{message}}
        </div>
      </center>
        {% endfor %}
        <div class="container">
            
            <form class="form-horizontal" action="/signin" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class=" col-sm-offset-3 col-sm-3  " for="username">Username:</label>
                    <div class="col-sm-6">
                        <input type="text" name="username" id="" placeholder="enter username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-offset-3 col-sm-3" for="pass1">Password:</label>
                    <div class="col-sm-6">
                      <input type="password" name="pass1" id="" placeholder="enter enterpassword">
                    </div>
                </div>
                <div class="col-sm-offset-7 col-sm-1" style="padding: 15px;">
                    <button type="reset" class= "btn btn-danger" >clear</button>
                </div>
                <div class=" col-sm-1" style="padding: 15px;">
                    <button type="submit" class= "btn btn-success" >login</button>
                </div>           
           </form>
       </div>
    </body>
</html>
