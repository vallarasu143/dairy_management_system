<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <style>
        body{background-image:url("{% static 'img/back.jpg'%}");
         background-size: 100%;
        }
        h3{color:white;font-family: initial;}
        form{margin-top: 10px;}
        label{color:black;}
        </style>
    </head>
    <body>
        {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{message}}
        </div>
        {% endfor %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="http://127.0.0.1:8000/">Milk Store</a>
              </div>
              
                
                
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> signup</a></li>
                <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> signin</a></li>
              </ul>
              
            </div>
          </nav>
        <div class="container">
            <center><h3 ><b>Signup form</b>
            </h3></center>
            <hr>
            <br>
            
            <form class="form-horizontal" action="/signup" method="post">
              {% csrf_token %}
              <div class="form-group">
                 <label class=" col-sm-offset-3 col-sm-3  " for="username">Username:</label>
                  <div class="col-sm-6">
                       <input type="text" name="username" id="" placeholder="enter username">
                  </div>
              </div>
              <div class="form-group">
                 <label class="col-sm-offset-3 col-sm-3" for="firstname">Firstname:</label>
                  <div class="col-sm-6">
                      <input type="text" name="fname" id="" placeholder="enter firstname">
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-offset-3 col-sm-3" for="lastname">Lastname:</label>
                  <div class="col-sm-6">
                     <input type="text" name="lname" id="" placeholder="enter lastname">
                  </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-offset-3 col-sm-3" for="email">Email:</label>
                 <div class="col-sm-6">
                     <input type="email" name="email" id="" placeholder="enter email">
                 </div>
               </div>
               <div class="form-group">
                  <label class="col-sm-offset-3 col-sm-3" for="pass1">Password:</label>
                  <div class="col-sm-6">
                      <input type="password" name="pass1" id="" placeholder="enter enterpassword">
                  </div>
               </div>
               <div class="form-group">
                   <label class="col-sm-offset-3 col-sm-3" for="pass2">Confirm password:</label>
                   <div class="col-sm-6">
                      <input type="password" name="pass2" id="" placeholder="enter confirmpassword">
                   </div>
               </div> 
               <div class="col-sm-offset-6 col-sm-1" style="padding: 20px;">
                   <button type="reset" class= "btn btn-danger" >clear</button>
               </div>
               <div class=" col-sm-2" style="padding: 20px;">
                   <button type="submit" class= "btn btn-success" >createuser</button>
               </div>           
          </form>
       </div>
    </body>
</html>
